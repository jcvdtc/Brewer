<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/LayoutPadrao}">
        
<head>
  <title>Cadastro de cidade</title>
</head>

<body>
  <section layout:fragment="conteudo">

    <div class="page-header">
      <div class="container-fluid">
        <div class="col-xs-10">
          <h1 th:if="${cidade.nova}">Cadastro de cidade</h1>
          <h1 th:unless="${cidade.nova}" th:text="Ediçao de Cidade"></h1>
        </div>
        <div class="col-xs-2">
          <div class="aw-page-header-controls">
            <a class="btn btn-default" th:href="@{/cidades}"> <i
              class="glyphicon glyphicon-plus-sign"></i><span>Pesquisa</span>
            </a>
          </div>
        </div>
      </div>
    </div>  
    
    <div class="container-fluid">
    
    <form method="POST" th:object="${cidade}" 
          th:action="${cidade.nova} ? @{/cidades/nova} : @{/cidades/{codigo}(codigo=${cidade.codigo})}">
      <brewer:message />

        <input type="hidden" th:field="*{codigo}"/>
        <div class="row">
          <div class="form-group col-sm-4  bw-required">
          <label for="estado" class="control-label">Estado</label> 
          <select id="estado" class="form-control" th:field="*{estado}">
            <option value="">Selecione o estado</option>
            <option th:each="estado : ${estados}"
              th:value="${estado.codigo}" th:text="${estado.nome}">São Paulo</option>
          </select>
          </div>
  
          <div class="form-group col-sm-8 bw-required">
            <label for="nome" class="control-label">Nome</label>
            <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
          </div>
        </div>                         
        <div class="form-group">
          <button class="btn  btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </section>      
</body>
</html>
